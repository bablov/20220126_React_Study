<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_react生命周期(旧)</title>
</head>
<body>
    <div id="test"></div>

    <script typt="text/javascript" src="../js/react.development.js"></script>
    <script typt="text/javascript" src="../js/react-dom.development.js"></script>
    <script typt="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">

        /*
            1. 初始化阶段: 由ReactDOM.render()方法触发---初次渲染
                1. constructor()
                2. componentWillMount()
                3. render()    =======> 必须使用的一个
                4. componentDidMount()  ====> 常用，一般在这个钩子中做一些初始化的事，例如：开启定时器、发送网络请求、订阅消息等
            2. 更新阶段: 由组件内部this.setState()或父组件render触发
                1. shouldComponentUpdate()
                2. componentWillUpdate()
                3. render()
                4. componentDidUpdate()
            3. 卸载组件： 由ReactDOM.unmountComponentAtNode()触发
                1. componentWillUnmount() ======> 常用，一般在这个钩子中做一些收尾的事，例如：关闭定时器、取消订阅消息等
        */

        class Count extends React.Component{

            constructor(props){
                console.log("Count---constructor")
                super(props);
                this.state = {count:0}
            }

            //加1按钮的回调
            add = ()=>{
                //获取原状态
                const {count} = this.state;
                //更新状态
                this.setState({count:count+1})

            }

            //卸载组件按钮的回调
            death = ()=>{
                //卸载组件
                ReactDOM.unmountComponentAtNode(document.getElementById("test"))
            }

            //强制更新按钮的回调
            force = ()=>{
                this.forceUpdate()
            }

            //组件将要挂载的钩子
            componentWillMount(){
                console.log("Count---componentWillMount")
            }

            //组件挂载完毕的钩子
            componentDidMount(){
                console.log("Count---componentDidMount")
            }           

            //控制组件更新的“阀门”
            shouldComponentUpdate(){
                console.log("Count---shouldComponentUpdate")
                return true
            }

            //组件将要更新的钩子
            componentWillUpdate(){
                console.log("Count---componentWillUpdate")
            }

            //组件更新完毕的钩子
            componentDidUpdate(){
                console.log("Count---componentDidUpdate")
            }

            //组件将要卸载的钩子
            componentWillUnmount(){
                console.log("Count---componentWillUnmount")
            }

            render(){
                console.log("Count---render")
                const {count} = this.state
                return(
                    <div>
                        <h2>当前求和为：{count}</h2>
                        <button onClick={this.add}>点我+1</button>
                        <button onClick={this.death}>卸载组件</button>
                        <button onClick={this.force}>强制更新</button>
                    </div>
                )
            }
        }

        class A extends React.Component{

            state = {carName:"奔驰"}

            changeCarName = ()=>{
                this.setState({carName:"宝马"})
            }

            render(){
                return(
                    <div>
                        <h1>这是A组件</h1>
                        <B carName={this.state.carName}/>
                        <button onClick={this.changeCarName}>换车</button>
                    </div>
                )
            }
        }

        class B extends React.Component{

            //组件应该更新的钩子
            shouldComponentUpdate(){
                console.log("B---shouldComponentUpdate")
                return true
            }

            //组件将要更新的钩子
            componentWillUpdate(){
                console.log("B---componentWillUpdate")
            }

            //组件更新完毕的钩子
            componentDidUpdate(){
                console.log("B---componentDidUpdate")
            }
            //组件将要接收新属性钩子
            componentWillReceiveProps(nextProps){
                console.log("B---componentWillReceiveProps")
                console.log(nextProps)
            }

            render(){
                console.log("B---render")

                return(
                    <div>
                        <h1>这是B组件，我有一辆:{this.props.carName}</h1>
                    </div>
                )
            }
        }
        ReactDOM.render(<A/>,document.getElementById("test"))
    </script>
</body>
</html>
