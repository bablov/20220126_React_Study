<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_不用柯里化的实现</title>
</head>
<body>
    
    <div id="test"></div>

    <script typt="text/javascript" src="../js/react.development.js"></script>
    <script typt="text/javascript" src="../js/react-dom.development.js"></script>
    <script typt="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
       class Login extends React.Component{
        //初始化状态
        state = {
            username:"",  //用户名
            password:""  //密码
        }

        //表单提交的回调
        handleSubmit = (event)=>{
            event.preventDefault() //阻止表单提交
            const {username,password} = this.state
            alert(`你输入的用户名是：${username},你输入的密码是：${password}`)

        }

        //保存表单数据到状态中
        saveFormData = (dataType,event)=>{
            this.setState({[dataType]:event.target.value})
        }

           render(){
               return(
                   <form onSubmit={this.handleSubmit}>
                        用户名： <input onChange={event => this.saveFormData("username",event)} type="text" name="username"/>
                        密码： <input onChange={event => this.saveFormData("password",event)} type="password" name="password"/>
                        <button>登录</button>
                    </form>
               )
           }
       }

       ReactDOM.render(<Login/>,document.getElementById("test"))
    </script>
</body>
</html>
